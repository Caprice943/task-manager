<html>
    <div>
        <table>
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Date</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                @for (task of tasks(); track task.id){
                    <tr>
                        <td scope="row"> {{ task.title }} </td>
                        <td scope="row"> {{ task.createdAt | date}} </td>
                        <td>
                            <a class="btn btn-primary" [routerLink]="['/update-task', task.id]">Update task</a>
                        </td>
                    </tr>
                }
            </tbody>
        </table>
    </div>
</html>
