<form [formGroup]="form" (ngSubmit)="submit()" class="flex flex-col gap-2 m-auto">
    <fieldset class="fieldset w-full">
        <legend class="fieldset-legend">Name</legend>
        <input formControlName="title" type="text" class="input w-full" placeholder="Type here" />
    </fieldset>

    <fieldset class="fieldset">
        <legend class="fieldset-legend">Description</legend>
        <textarea formControlName="description" class="textarea w-full h-24" placeholder="Description"></textarea>
    </fieldset>

    <button type="submit" class="btn btn-primary" (click)="submit()">Submit</button>
</form>

<app-alert-banner message="Do you want to prefill Form?" type="info" (onSubmit)="prefillForm()"/>
